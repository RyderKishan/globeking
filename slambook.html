<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slam Book</title>
  <!-- Page styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mui.css">
  <script src="https://cdn.muicss.com/mui-0.9.38/js/mui.min.js"></script>
</head>

<body>
  <div>
    <p class="titleSlam">Welcome to Globe King Slam Book</p>
    <div class="tagSlam">
      Whom do you want to write the slam for?
      <div class="mui-select" style="width: 100%; margin-top: 16px;">
        <select id = "nameSelect">
          <option>Balkishan</option>
          <option>Haribalaji</option>
          <option>Arvind Raam</option>
        </select>
        <label>Select Name</label>
      </div>
    </div>

    <form class="mui-form" id="myForm">
      <legend>About you</legend>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Name</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Name you would like to be called</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="date">
        <label>When should i sing Happy B`day (DOB)</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Where can i find you? (Address)</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="number">
        <label>Ring me on (Ph No)</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Are you working? (Company)</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Zodiac Sign</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="email">
        <label>Where should i mail you? (e-mail)</label>
      </div>
      <legend>A view about me</legend>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>What is our relationship?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>How did you know me?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Where did we meet first?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Your first impression on me?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Anything to ask me out?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Anything you wanted to say me?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Like to call me with any nick name?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Most stupid thing that i did?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>What do you hate in me?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Which is the best of me?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>You want me to change anything?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Any advice?</label>
      </div>

      <legend>Your Favourites</legend>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Loved Movies?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>TV shows?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>The best song?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Best ever Place?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Whis is yummy? (Food)</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Actor / Actress</label>
      </div>

      <legend>Lets end here</legend>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>What is your ambition?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Any secret crush on anyone?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>How and where will i be in 5 years?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>What makes you remember me?</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Any true Life adventure you had, or want to have</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>Did You Quit Anything (What?)</label>
      </div>
      <div class="mui-textfield mui-textfield--float-label">
        <input type="text">
        <label>3 wishes by a genie; What would you choose?</label>
      </div>
      <button type="button" onclick="submitForm()" class="mui-btn mui-btn--raised">Submit</button>
    </form>
    <p>
        <p>To get this form for you contact : 
          <a href="mailto:globekingteam@gmail.com">globekingteam@gmail.com</a>.
